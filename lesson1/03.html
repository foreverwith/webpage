<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数接收参数并弹出</title>
<style type="text/css">
body{
	font:12px/1.5 Tahoma;
	text-align: center;
}
#outer{
	margin: 0 auto;
	text-align: center;
}
input,button{
	font-family: inherit;
}
input{
	border:1px solid #ccc;
	padding: 3px;
}
button{
	cursor: pointer;
	/* cursor：pointer设定鼠标的形状为一只伸出食指的手，这也是绝大多数浏览器里面鼠标停留在网页链接上方时候的样式*/
}
</style>
<script type="text/javascript">
var myFn=function(a,b){
	alert(a.value);
	alert(b.value);
};
window.onload=function(){
	var oInput =document.getElementsByTagName("input");
	var oBtn=document.getElementsByTagName("button")[0];
	oBtn.onclick=function(){
		myFn(oInput[0],oInput[1]);
	}
}
</script>
</head>
<body>
<div id="outer">
	<p>
<input type="text" value="北京市"></p>
<p>
<input type="text" value="朝阳区"></p>
<p><button>传参</button></p>
</div>
</body>

</html>
