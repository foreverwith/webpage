<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用循环将三个div变成红色</title>
<style type="text/css">
body{
	text-align: center;
}
#outer{
	width: 360px;
	height: 100px;
	margin: 0 auto;	
}
#one,#two,#three{
	width: 100px;
	height: 100px;
	background: black;
	float: left;
	margin: 10px;
}
</style>
<script type="text/javascript">

window.onload=function(){
	var oDiv=document.getElementById("outer").getElementsByTagName("div");
	var oBtn=document.getElementsByTagName("button")[0];
	var oAtt="background";
	var oVal="red";
	oBtn.onclick=function(){
		for(var i=0;i<oDiv.length;i++){
			oDiv[i].style[oAtt]=oVal;
			//oDiv[i].style.background="red";
		}
	}
}
</script>
</head>
<body>
<button>点击将DIV变成红色</button>
<div id="outer">
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
</div>
</body>

</html>
